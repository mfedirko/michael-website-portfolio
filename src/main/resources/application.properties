spring.security.oauth2.client.registration.github.scope=user

server.forward-headers-strategy=framework
server.tomcat.redirect-context-root=false

back4app.root-uri=https://parseapi.back4app.com
back4app.rate-limit-per-second=10

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.smtp.ssl.enable=true
spring.mail.properties.mail.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.socketFactory.fallback=false

