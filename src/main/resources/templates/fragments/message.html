<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <form class="container" th:fragment="message-form">
        <div id="greeting">Placeholder</div>
        <input id="name" name="value" type="text" />
        <button class="btn btn-primary" hx-post="/greet" hx-target="#greeting">Greet</button>
    </form>

    <div class="container" th:fragment="test">
        <div id="hello"></div>
        <div id="world"></div>
        <button class="btn btn-primary" hx-get="/notused" hx-swap="none">Hello</button>
        <button class="btn btn-primary" hx-get="/notused" hx-swap="none">World</button>
    </div>
</body>
</html>
